name: IDK
on:
  push:
    branches: [ main ]
  workflow_dispatch:
jobs:
  iOS:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.7
      - name: Install Libraries
        run: |
          haxelib setup ~/haxelib
          haxelib install hxcpp
          haxelib git lime https://github.com/VapireMox/lime
          haxelib install openfl 9.2.2
          haxelib install flixel 5.3.1
          haxelib install flixel-ui 2.5.0
          haxelib install flixel-addons 3.1.1
          haxelib install hscript 2.5.0
          haxelib install hxvlc 1.2.0
          haxelib install flixel-tools 1.5.1
          haxelib install hxdiscord_rpc
          haxelib git fnf-modcharting-tools https://github.com/TheZoroForce240/FNF-Modcharting-Tools
          haxelib git linc_luajit https://github.com/nebulazorua/linc_luajit
          haxelib git flxanimate https://github.com/ShadowMario/flxanimate dev
          haxelib list
      - name: Compile
        run: haxelib run lime build ios
      - name: Make Ipa
        run: |
          cd export/release/ios/build/*-iphoneos
          mkdir Payload
          mv *.app Payload
          zip -r *.ipa Payload
      - name: Upload Artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@main
        with:
          name: Funkin.avi
          path: export/release/ios/build/Release-iphoneos/*.ipa
          if-no-files-found: error